<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="employee={firstName:'John',lastName:'Milton'}">

<p>The name is <span ng-bind="employee.firstName"></span></p>
<p>The Full name is {{employee.firstName + " " + employee.lastName}}</p>

<div ng-init="points=[1,15,19,2,40]">
	<p>The third result is {{ points[2] }}</p>
</div>	


</div>

</body>
</html>
